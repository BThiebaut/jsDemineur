<!DOCTYPE html>
<html>
<head>
  <meta charset='utf-8'>
  <meta http-equiv='X-UA-Compatible' content='IE=edge'>
  <title>Demineur</title>
  <meta name='viewport' content='width=device-width, initial-scale=1'>
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
  <link rel="stylesheet" href="assets/lib/font-awesome-4.7.0/css/font-awesome.min.css">
  <link rel='stylesheet' type='text/css' media='screen' href='assets/css/style.css'>
</head>
<body>
  <div class="container-fluid">
    <form onsubmit="return false;">
      <div class="row">
        <div class="form-group col">
          <label for"bomber">Nombre de bombes</label>
          <input class="form-control" type="number" name="bombers" value="20">
        </div>
        <div class="form-group col">
          <label for"x">X</label>
          <input class="form-control" type="number" name="x" value="20">
        </div>
        <div class="form-group col">
          <label for"y">Y</label>
          <input class="form-control" type="number" name="y" value="20">
        </div>
      </div>
      <div class="text-center">
        <button type="button" class="btn btn-primary btn-sm" id="startButton">Start</button>
      </div>
      <div class="alert alert-danger d-none" id="errorForm"></div>
    </form>
    <div class="text-center d-none" id="currentTimer">
      Temps : <span id="timer"></span>
    </div>
    <div class="container">
      <div class="alert alert-success text-center d-none mt-3 mb-3" id="victory">Victoire !<br/>Temps total : <span class="total-time"></span></div>
      <div class="alert alert-danger text-center d-none mt-3 mb-3" id="defeat">DÃ©faite !<br/>Temps total : <span class="total-time"></span></div>
    </div>
    
    <div id="game"></div>
    
  </div>

    <!-- Modal -->
  <div class="modal fade" id="victoryModal" tabindex="-1" role="dialog" aria-labelledby="victoryModalLabel" aria-hidden="true">
    <div class="modal-dialog" role="document">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title" id="victoryModalLabel">Victoire !</h5>
          <button type="button" class="close" data-dismiss="modal" aria-label="Close">
            <span aria-hidden="true">&times;</span>
          </button>
        </div>
        <div class="modal-body">
            temps total : <span class="time"></span>
        </div>
      </div>
    </div>
  </div>

  <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>
  <script src='assets/js/Game.js'></script>
  <script>
    var game = new Game('game');
    game.init();
  </script>
</body>
</html>
